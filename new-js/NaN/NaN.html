    <div align="center">
        <div>
            <h3>What is <code>NaN</code>?</h3>
            <span><code>NaN</code> is a Short form of Not a Number.</span>
            <br /><br />

            <h3>What is the use of <code>isNaN</code>?</h3>
            <span><code>isNaN</code> Function returns <code>true</code> if the Argument is not a Number,<br />
                otherwise it is <code>false</code> </span>

            <div align="left">
                <h3>Example:-</h3>
                <pre class="text-20">
isNaN(10);        //false

isNaN('Numan');   //true

isNaN('10');      //false - crazy JSðŸ’› thats why i love it.
                </pre>
            </div>
        </div>
